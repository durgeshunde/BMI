<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMI Calculator</title>
<style>
  :root {
    --yellow: #f1c40f;
    --green: #2ecc71;
    --orange: #e67e22;
    --red: #e74c3c;
    --card: #fff;
    --muted: #777;
  }
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 18px;
    background: #f4f6f8;
    font-family: Arial, sans-serif;
  }
  .app { width: 100%; max-width: 560px; animation: fadeIn 0.6s ease-in-out; }
  @keyframes fadeIn { from {opacity:0; transform:translateY(10px)} to {opacity:1; transform:translateY(0)} }
  header { text-align: center; margin-bottom: 10px; }
  h1 { margin: 0; font-size: 1.5rem; }
  .subtitle { margin: 6px 0 0; color: var(--muted); font-size: 0.95rem; }
  .card { background: var(--card); padding: 16px; border-radius: 14px; box-shadow: 0 8px 30px rgba(10,11,13,0.06); }
  .row { display: flex; gap: 10px; flex-wrap: wrap; }
  label { flex: 1; display: flex; flex-direction: column; font-size: 0.9rem; color: #222; }
  input { padding: 10px; border-radius: 8px; border: 1px solid #e6e8ef; margin-top: 6px; }
  .actions { margin-top: 10px; display: flex; gap: 8px; }
  button { padding: 10px 16px; border: none; border-radius: 8px; background: #007bff; color: white; cursor: pointer; }
  button:hover { background: #0056b3; }
  .result { margin-top: 15px; padding: 12px; border-radius: 8px; background: #f9f9f9; }
  .badge { display: inline-block; padding: 4px 8px; border-radius: 6px; color: white; font-weight: bold; margin-left: 8px; }
  .hidden { display: none; }
  footer {
    margin-top: 20px;
    font-size: 0.85rem;
    color: var(--muted);
    text-align: center;
  }
</style>
</head>
<body>

<div class="app">
  <header>
    <h1>BMI Calculator</h1>
    <p class="subtitle">Quickly calculate your Body Mass Index (kg / cm)</p>
  </header>

  <main class="card">
    <form id="bmi-form" autocomplete="off">
      <div class="row">
        <label>Weight (kg)
          <input id="weight" type="number" min="1" step="0.1" placeholder="e.g. 62" required>
        </label>
        <label>Height (cm)
          <input id="height" type="number" min="30" step="0.1" placeholder="e.g. 170" required>
        </label>
      </div>
      <div class="actions">
        <button type="submit">Calculate BMI</button>
        <button type="reset">Reset</button>
      </div>
    </form>

    <div id="result" class="result hidden">
      <p>Your BMI: <strong id="bmi-value"></strong> <span id="bmi-cat" class="badge"></span></p>
      <p id="bmi-tip"></p>
    </div>
  </main>
</div>

<footer>
  Made by Durgesh
</footer>

<script>
  const form = document.getElementById('bmi-form');
  const weightInput = document.getElementById('weight');
  const heightInput = document.getElementById('height');
  const result = document.getElementById('result');
  const bmiValue = document.getElementById('bmi-value');
  const bmiCat = document.getElementById('bmi-cat');
  const bmiTip = document.getElementById('bmi-tip');

  function getCategory(bmi) {
    if (bmi < 18.5) return { cat: "Underweight", tip: "You may need to gain some weight for better health." };
    if (bmi < 24.9) return { cat: "Normal", tip: "Great! Keep maintaining your healthy lifestyle." };
    if (bmi < 29.9) return { cat: "Overweight", tip: "Consider more physical activity and a balanced diet." };
    return { cat: "Obese", tip: "Seek guidance from a healthcare professional for weight management." };
  }

  function renderResult(bmi) {
    if (!bmi && bmi !== 0) { result.classList.add('hidden'); return; }
    const info = getCategory(bmi);
    bmiValue.textContent = bmi.toFixed(1);
    bmiCat.textContent = info.cat;
    bmiCat.style.backgroundColor =
      bmi < 18.5 ? "var(--yellow)" :
      bmi < 24.9 ? "var(--green)" :
      bmi < 29.9 ? "var(--orange)" : "var(--red)";
    bmiTip.textContent = info.tip;
    result.classList.remove('hidden');
  }

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const weight = parseFloat(weightInput.value);
    const heightCm = parseFloat(heightInput.value);
    if (weight > 0 && heightCm > 0) {
      const heightM = heightCm / 100;
      const bmi = weight / (heightM * heightM);
      renderResult(bmi);
    }
  });
</script>

</body>
</html>
